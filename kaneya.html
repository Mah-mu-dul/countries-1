<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaneya quotes</title>
</head>
<body>
    <h1>kaneya quotes   </h1>
    <h3 id="quotes"> </h3>
    <button id="refresh"  onclick="loadQuotes()">refresh</button>

    <script>
    const loadQuotes = () => {
        fetch('https://api.kanye.rest/')
        .then(res => res.json())
        .then(data => displayData(data))
    }
    const displayData = quote => {
       const  h3 = document.getElementById('quotes')
       h3.innerText  = quote.quote
    }

    </script>
</body>
</html>
